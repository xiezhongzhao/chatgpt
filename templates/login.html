{% extends "base.html" %}
{% block login_content %}
    <form action="/login" method="post">
        <div class="box">
            <div class="content">
                <div class="login-wrapper">
                    <h1>登录</h1>
                    <div class="login-form">
                        <div class="username form-item">
                            <span>账号</span>
                            <input type="text" class="input-item" name="username">
                        </div>
                        <div class="password form-item">
                            <span>密码</span>
                            <input type="password" class="input-item" name="password">
                        </div>
                         <div id="result">{{message}}</div>
                        <button type="submit" id="submitbtn" class="login-btn">登录</button>
                    </div>
                    <div class="divider">
                        <span class="line"></span>
                        <span class="divider-text">其他方式登录</span>
                        <span class="line"></span>
                    </div>
                    <div class="other-login-wrapper">
                        <div class="other-login-item">
                            <img src="../static/asset/QQ.png" alt="">
                        </div>
                        <div class="other-login-item">
                            <img src="../static/asset/WeChat.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
